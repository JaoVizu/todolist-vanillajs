<!DOCTYPE html>
<html lang="pt-BR">

  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

  <title>Todo List</title>

<body>
  <header>
    <h1>Todo List</h1>
  </header>

  <main>
    <div class="alert">
      <p>O campo n√£o pode estar vazio!</p>
    </div>
    <div id="todo">

        <button id="send-task"><i class="fas fa-angle-right"></i></button>
      </form>
    

      <div id="todo-list">
        <div class="task">

      </div>
    </div>
  </main>
